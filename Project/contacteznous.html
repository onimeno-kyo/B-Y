<body>

          <div id="nav-link-section" class="nav-section">
            <a href="aproposdenous.html">A propos de nous</a>

          <div id="nav-social-section" class="nav-section">

          <div id="nav-contact-section" class="nav-section">
            <a href="contacteznous.html">Contactez-nous</a>
          </div>
        </div>
      </nav>
      <main>
        <article data-index="0" data-status="active">
          <div class="article-image-section article-section"></div>
          <div class="article-description-section article-section">
            <h3>Envoyez un message:</h3>
            <form>
              <label for="nom">Nom:</label>
              <input type="text" id="nom" name="nom" required placeholder="Votre nom">
              <br>
              <label for="prenom">Prénom:</label>
              <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
              <br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required placeholder="votre-adresse@mail.com">
              <br>
              <label for="message">Message:</label>
              <textarea id="message" name="message" required placeholder="Ecrivez-nous!"></textarea>
              <br>
              <input type="submit" value="Envoyer">
            </form>
          </div>
          <div class="article-title-section article-section">
            <h2>Prendre un conseil!</h2>
          </div>
          <div class="article-nav-section article-section">
            <button class="article-nav-button" type="button" onclick="handleLeftClick()">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="article-nav-button" type="button" onclick="handleRightClick()">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </article>
        <article data-index="1" data-status="inactive">
            <div class="article-image-section article-section"></div>
            <div class="article-description-section article-section">
              <h3>Rejoignez-nous:</h3>
              <form> 
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                <br>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                <br>
                <label for="date-de-naissance">Date de naissance:</label>
                <input type="date" id="date-de-naissance" name="date-de-naissance" required>
                <br>
                <label for="numero">Numéro de téléphone:</label>
                <input type="tel" id="numero" name="numero" required placeholder="(+216)XXXXXXXX">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="votre-adresse@mail.com">
                <br>
                <label for="Niveau-d'ancienneté">Niveau d'ancienneté:</label>
                <input type="text" id="Niveau-d'ancienneté" name="Niveau-d'ancienneté" required placeholder="Junior-Mid-Senior">
                <br>
                <label for="type-d'emploi">Type d'emploi:</label>
                <input type="text" id="type-d'emploi" name="type-d'emploi" required placeholder="Secteur">
                <br>
                <label for="fonction-professionnelle">Fonction professionnelle:</label>
                <input type="text" id="fonction-professionnelle" name="fonction-professionnelle" required placeholder="Expertises">
                <br>
                <label for="industries">Industries:</label>
                <input type="text" id="industries" name="industries" required placeholder="Type d'industrie">
                <br>
                <input type="submit" value="Envoyez ">
              </form>
            </div>
            <div class="article-title-section article-section">
              <h2>Faites partie de nous!</h2>
            </div>
            <div class="article-nav-section article-section">
              <button class="article-nav-button" type="button" onclick="handleLeftClick()">
                <i class="fa-solid fa-arrow-left"></i>
              </button>
              <button class="article-nav-button" type="button" onclick="handleRightClick()">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </article>

      </main>
